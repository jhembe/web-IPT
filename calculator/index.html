<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js"></script>
</head>
<body>

    <div class="calculatorBox">

    <div class="logo">
    </div>
    
    <div class="calculator-grid">
        <div class="output span-three">
            <p data-previous-operand class="previous-operand"></p>
            <p data-current-operand class="current-operand"></p>
        </div>

        <button data-number>0</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>+</button>
        <button data-operation>-</button>
        <button data-operation>*</button>
        <button data-operation>/</button>
        <button data-all-clear>C</button>
        <button data-equals class="span-three">=</button>

    </div>
        <div class="footer">
            <p class="foot">Your Calcualato</p>
            <p class="remarks">Made with ðŸ’•</p>
        </div>
    </div>
